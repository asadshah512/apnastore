<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Example</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

nav {
    background-color: green;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-container {
    display: flex;
    align-items: center;
    width: 100%;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.search-bar {
    padding: 5px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    margin-left: auto;
}

.content {
    position: relative;
    height: 80vh;
    width: 100%;
    overflow: hidden;
}

#bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
}

h1 {
    font-size: 48px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="logo">MyWebsite</span>
            <input type="text" placeholder="Search..." class="search-bar">
        </div>
    </nav>

    <div class="content">
        <video autoplay muted loop id="bg-video">
            <source src="c:\Users\hp\Downloads\6230465-hd_1920_1080_24fps.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay">
            <h1>Welcome to My Website</h1>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>
</body>
</html>
